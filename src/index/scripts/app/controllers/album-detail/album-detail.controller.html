<div class="card-detail dialog album-detail">

    <div class="dialog-header">

        <div class="img-holder">
            <img src="" data-ng-if="vm.item.images[0].url" data-ng-src="{{vm.item.images[0].url}}" alt="">
        </div>
        <p class="d-name" data-ng-bind="vm.item.name"></p>

        <a href="#" class="close-dialog" data-ng-click="vm.close()"><i class="fa fa-times"></i></a>

    </div>
    <div class="dialog-body">

        <p class="dialog-body-header"><b>Tracks</b></p>

        <div data-ng-repeat="track in vm.tracks" class="track-row">

            <p class="track-name" data-ng-bind="track.name"></p>

            <div>
                <audio controls>
                    <source data-ng-src="{{track.preview_url}}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>

        </div>


    </div>

</div>
