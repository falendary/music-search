<div class="card track-card track-detail" data-ng-click="vm.openDialog($event)">

    <div class="card-img">
        <img data-ng-if="vm.item.images[0].url" data-ng-src="{{vm.item.images[0].url}}" src="" alt="">

        <div class="card-img-not-found" data-ng-if="!vm.item.images[0].url">

            <img class="img-bitmap" src="index/content/img/Bitmap@2x.png" alt="">

            Open Track

        </div>

    </div>
    <div class="card-footer">
        {{vm.item.name}}
    </div>

</div>
